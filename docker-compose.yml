
services:
  db:
    image: mysql:8.4
    container_name: b2b-database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: b2b_orders
      MYSQL_USER: b2b_user
      MYSQL_PASSWORD: b2b_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_0900_ai_ci"
    ]

  customers-api:
    build: ./customers-api
    container_name: customers-api
    env_file:
      - ./customers-api/.env
    environment:
      DATABASE_URL: mysql://b2b_user:b2b_password@db:3306/b2b_orders
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

  orders-api:
    build: ./orders-api
    container_name: orders-api
    env_file:
      - ./orders-api/.env
    environment:
      DATABASE_URL: mysql://b2b_user:b2b_password@db:3306/b2b_orders
      CUSTOMERS_API_BASE: http://customers-api:3001
    depends_on:
      db:
        condition: service_healthy
      customers-api:
        condition: service_started
    ports:
      - "3002:3002"

volumes:
  mysql_data:
