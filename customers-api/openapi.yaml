openapi: 3.0.3
info:
  title: Customers API
  version: 1.0.0
servers:
  - url: http://localhost:3001
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /auth/login:
    post:
      summary: Login (returns JWT)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: JWT token
  /customers:
    get:
      summary: List customers
      parameters:
        - name: search
          in: query
          schema: { type: string }
        - name: cursor
          in: query
          schema: { type: integer }
        - name: limit
          in: query
          schema: { type: integer, default: 20 }
      responses:
        '200':
          description: List of customers with nextCursor
    post:
      summary: Create customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email]
              properties:
                name: { type: string }
                email: { type: string }
                phone: { type: string, nullable: true }
      responses:
        '201':
          description: Created customer
        '409':
          description: Email already exists
  /customers/{id}:
    get:
      summary: Get customer by id
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Customer
        '404':
          description: Customer not found
    put:
      summary: Update customer
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                phone: { type: string, nullable: true }
      responses:
        '200':
          description: Updated customer
        '404':
          description: Customer not found
        '409':
          description: Email already exists
    delete:
      summary: Delete customer
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '204':
          description: Deleted
        '404':
          description: Customer not found
  /internal/customers/{id}:
    get:
      summary: Internal customer lookup (SERVICE_TOKEN or JWT)
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Customer
        '401':
          description: Unauthorized
        '404':
          description: Customer not found

